apiVersion: v1
kind: PersistentVolume
metadata:
  name: workload-1-volume
  labels:
    usage: workload-1
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: blob.csi.azure.com
    volumeHandle: MC_{{ .Values.resourceGroupName }}_{{ .Values.clusterName }}_{{ .Values.region }}#{{ .Values.storageAccountName }}#{{ .Values.containerName }}
    volumeAttributes:
      containerName: {{ .Values.containerName }}
      storageAccount: {{ .Values.storageAccountName }}
      azureStorageAuthType: MSI
      azureStorageIdentityClientID: {{ .Values.azureStorageIdentityClientID }}